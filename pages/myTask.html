<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星云任务</title>

    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../resources/font-awesome/css/font-awesome.css">


    <script>
        function DrawImage(ImgD,width_s,height_s){
            /*var width_s=139;
            var height_s=104;
            */
            var image=new Image();
            image.src=ImgD.src;
            if(image.width>0 && image.height>0){
                flag=true;
                if(image.width/image.height>=width_s/height_s){
                    if(image.width>width_s){
                        ImgD.width=width_s;
                        ImgD.height=(image.height*width_s)/image.width;
                    }else{
                        ImgD.width=image.width;
                        ImgD.height=image.height;
                    }
                }
                else{
                    if(image.height>height_s){
                        ImgD.height=height_s;
                        ImgD.width=(image.width*height_s)/image.height;
                    }else{
                        ImgD.width=image.width;
                        ImgD.height=image.height;
                    }
                }
            }
            /*else{
            ImgD.src="";
            ImgD.alt=""
            }*/
        }
    </script>

</head>

<body>

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">星云任务</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">任务广场</a></li>
                <li class="active"><a href="myTask.html">我的任务</a></li>
            </ul>
            <div class="pull-right" style="color: white"><i class="fa fa-user-circle">个人中心</i></div>
        </div>
    </div>
</nav>

<div id="pageBody">

    <ol class="breadcrumb">
        <li><a href="index.html">星云任务</a></li>
        <li class="active"><a href="myTask.html">我的任务</a></li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5>我发出的任务</h5>
        </div>
        <div class="panel-body">
            <div>
                <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#newTaskModal">新建任务</button>
                <table class="table table-striped">
                    <caption style="text-align: center;font-weight: bold;font-size: 16px">我发出的任务</caption>
                    <thead>
                    <tr>
                        <th>任务名称</th>
                        <th>任务赏金</th>
                        <th>所需人数</th>
                        <th>参与者</th>
                        <th>截止日期</th>
                        <th>任务状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="myDeliveryTaskBody">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="panel panel-default">

        <div class="panel-heading">
            <h5>我参与的任务</h5>
        </div>
        <div class="panel-body">
            <div>
                <table class="table table-striped">
                    <caption style="text-align: center;font-weight: bold;font-size: 16px">我参与的任务</caption>
                    <thead>
                    <tr>
                        <th>任务名称</th>
                        <th>收入</th>
                        <th>参与者</th>
                        <th>截止日期</th>
                        <th>任务状态</th>
                    </tr>
                    </thead>
                    <tbody id="myParticipantBody">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <footer style="text-align: center">
        <br>
        <div class="thumbnail">
            <img src="../dist/img/logo.jpg" class="img-rounded" alt="图片路径" align="center" onload="DrawImage(this,100,100)">

            <div class="caption">
                <p>&copy; 星云任务 All rights reserved 2018</p>
                <p>联系我们：Wechat：this_songjian</p>
            </div>
        </div>


    </footer>


    <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">新建任务</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">任务名称</label>

                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="taskName" name="taskName" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-lg-3 control-label">任务描述</label>
                            <div class="col-lg-9">
                                <textarea class="form-control" id="taskInfo" name="taskInfo" rows="5" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-lg-3 control-label">任务赏金</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="taskMoney" name="taskMoney" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-lg-3 control-label">所需人数</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="numOfPeople" name="numOfPeople" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-lg-3 control-label">截止日期</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="deadline" name="deadline" placeholder="" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addTaskBT" >发布任务</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</div>

</body>

<script src="../dist/js/jquery-3.3.1.min.js"></script>
<script src="../resources/bootstrap/js/bootstrap.js"></script>


<script src="../dist/js/nebPay.js"></script>
<script src="../dist/js/nebulas.js"></script>

<script src="../dist/js/pages/myTask.js"></script>

<script src="../dist/js/ContractAPI.js"></script>



<script>

    window.addEventListener("load", function () {

        var isExtensionExist = typeof (webExtensionWallet) !== "undefined";
        if (!isExtensionExist) {
            $("#pageBody").empty();
            $("#pageBody").append('<div class="no-extension">Please install <a href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a> to use Nebulas Notes</div>');
        }else{
            var api = new TaskContractAPI();
            api.getTaskByUser( resp => {
                console.log(resp);
                console.log("===============");
                if (resp.result) {
                    var tasks = JSON.parse(resp.result);
                    if (tasks.length > 0) {
                        for(const task of tasks){
                            showMyDeliveryTask(task);
                        }
                    }
                }
            });

            api.getUserParticipantTask( resp => {
                if (resp.result) {
                    let tasks = JSON.parse(resp.result);
                    if (tasks.length > 0) {
                        for(const task of tasks){
                            showMyParticipantTask(task);
                        }
                    }
                }
            });

            $("#addTaskBT").click(function(){
                var taskName = $('#taskName').val();
                var taskInfo = $('#taskInfo').val();
                var taskMoney = $('#taskMoney').val();
                var numOfPeople = $('#numOfPeople').val();
                var deadline = $('#deadline').val();

                //要检查一下余额是否足够
                api.addTask(taskName,taskInfo,deadline,taskMoney,numOfPeople);
            });
        }

    });

</script>




</html>
